<div class="page-in-fullscreen">
    <div ng-switch on='ctrl.mode'>
        <div class="page-container" ng-switch-default>
            <div class="page-in-fullscreen page-header gf-form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-large btn-primary" ng-click="ctrl.deleteInspectionItem()" ng-show="ctrl.enEtcMenu">삭제</button>
                    <button type="button" class="btn btn-large btn-primary" ng-click="ctrl.setMode('edit')" ng-show="ctrl.enEtcMenu">수정</button>
                    <button type="submit" class="btn btn-large btn-primary" ng-click="ctrl.setMode('new')">신규등록</button>
                </div>
            </div>
        </div>
    
        <div class="page-container" ng-switch-when="new">
            <div class="page-header">
                <h1>신규 검사항목 등록</h1>
            </div>
            <div class="page-body">
                <div class="gf-form-group">
                    <div class="gf-form-inline">
                        <div class="gf-form">
                            <span class="gf-form-label width-10">검사 항목</span>
                            <select class="gf-form-input width-30" ng-model="ip" 
                                ng-options="opts.NAME for opts in ctrl.IP_LIST" 
                                ng-init="ip = ctrl.IP_LIST[0]" 
                                ng-change="ctrl.changeIP(ip)"
                                required>
                            </select>
                        </div>
                        <div class="gf-form">
                            <span class="gf-form-label width-10">감지 조건</span>
                            <div isteven-multi-select class="istevenMultiSelect"
                                input-model="ctrl.PerceptionConditions" output-model="perceptionCond"
                                button-label="icon name" item-label="icon name maker" tick-property="ticked"
                                on-item-click="ctrl.changedPerceptionCond(perceptionCond)"
                                on-select-all="ctrl.changedPerceptionCond(perceptionCond)"
                                on-select-none="ctrl.changedPerceptionCond(perceptionCond)"
                                on-reset="ctrl.changedPerceptionCond(perceptionCond)"
                                on-confirm="ctrl.changedPerceptionCond(perceptionCond)"
                            > </div>
                        </div>
    
                        <div class="gf-form" ng-if="ctrl.enContinuousFailure">
                            <span class="gf-form-label width-10">연속 불량 횟수</span>
                            <input class="gf-form-input width-30" type="number" ng-model="ctrl.continuousFailure" ng-model-onblur ng-change="ctrl.refresh()">
                        </div>
                        <div class="gf-form" ng-if="ctrl.enCPK">
                            <span class="gf-form-label width-10">CPK</span>
                            <div class="gf-form">
                                <div class="gf-form">
                                    <span class="gf-form-label width-6">최소</span>
                                    <input class="gf-form-input width-8" type="number" ng-model="ctrl.cpk.min" />
                                </div>
                                <div class="gf-form">
                                    <span class="gf-form-label width-6">최대</span>
                                    <input class="gf-form-input width-8" type="number" ng-model="ctrl.cpk.max" />
                                </div>
                            </div>
                        </div>
    
                        <div class="gf-form">
                            <span class="gf-form-label width-10">조치</span>
                            <div isteven-multi-select class="istevenMultiSelect"
                                input-model="ctrl.actionList" output-model="selectedActions"
                                button-label="icon name" item-label="icon name maker" tick-property="ticked"
                                selection-mode="single"
                            > </div>
                        </div>
                        <div class="gf-form">
                            <span class="gf-form-label width-10">적용 모델</span>
                            <div isteven-multi-select class="istevenMultiSelect"
                                input-model="ctrl.modelList" output-model="applyModels"
                                button-label="icon name" item-label="icon name maker" tick-property="ticked"
                            > </div>
                        </div>
    
                        <gf-form-switch class="gf-form" label-class="width-10" label="설비 점검" checked="ctrl.enCheckFacilities">
                        </gf-form-switch>
    
                        <div class="gf-form">
                            <span class="gf-form-label width-10">점검 내용</span>
                            <div class="gf-form">
                                <div id="example"></div>
                            </div>
                        </div>
                        <div class="gf-form-button-row">
                            <button type="button" class="btn btn-success" ng-click="ctrl.addAIA(ip, perceptionCond, selectedActions, applyModels)">등록</button>
                            <a class="btn btn-link" ng-click="ctrl.setMode('list')">Back</a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="page-container" ng-switch-when="edit">
            <div class="page-header">
                <h1>신규 검사항목 수정</h1>
            </div>
            <div class="page-body">
                <div class="gf-form-group">
                    <div class="gf-form-inline">
                        <div class="gf-form">
                            <span class="gf-form-label width-10">검사 항목</span>
                            <input class="gf-form-input width-30" type="text" ng-model="ctrl.selectObj.NAME" ng-model-onblur ng-change="ctrl.refresh()">
                        </div>
                        <div class="gf-form">
                            <span class="gf-form-label width-10">설명</span>
                            <input class="gf-form-input width-30" type="text" ng-model="ctrl.selectObj.DESCRIPTION" ng-model-onblur ng-change="ctrl.refresh()" >
                        </div>
                        <div class="gf-form">
                                <span class="gf-form-label width-10">기본 검사치 최소값</span>
                                <input class="gf-form-input width-30" type="number" ng-model="ctrl.selectObj.DEFAULT_MIN" ng-model-onblur ng-change="ctrl.refresh()">
                        </div>
                        <div class="gf-form">
                                <span class="gf-form-label width-10">기본 검사치 최대값</span>
                                <input class="gf-form-input width-30" type="number" ng-model="ctrl.selectObj.DEFAULT_MAX"  ng-model-onblur ng-change="ctrl.refresh()">
                        </div>
                        <div class="gf-form">
                                <span class="gf-form-label width-10">기본 CPK 최소값</span>
                                <input class="gf-form-input width-30" type="number" ng-model="ctrl.selectObj.DEFAULT_CPK_MIN" ng-model-onblur ng-change="ctrl.refresh()">
                        </div>
                        <div class="gf-form">
                                <span class="gf-form-label width-10">기본 CPK 최소값</span>
                                <input class="gf-form-input width-30" type="number" ng-model="ctrl.selectObj.DEFAULT_CPK_MAX" ng-model-onblur ng-change="ctrl.refresh()">
                        </div>
                        <div class="gf-form-button-row">
                            <button type="button" class="btn btn-success" ng-click="ctrl.updateInspectionItem()">수정</button>
                            <a class="btn btn-link" ng-click="ctrl.setMode('list')">Back</a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
