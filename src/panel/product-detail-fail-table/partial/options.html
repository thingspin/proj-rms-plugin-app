<div class="editor-row">
	<div class="section gf-form-group">
		<div class="gf-form">
			<label class="gf-form-label width-15">Item Column Title Change</label>
			<input type="text" class="input-small gf-form-input width-16" ng-model="ctrl.panel.itemTitle" ng-change="ctrl.render()" />                        
		</div>
	</div>

	<div ng-repeat="formatter in ctrl.panel.formatters">
		<div class="section gf-form-group">
			<h5 class="section-heading">&nbsp</h5>
			<span class="gf-form-label">
				<i class="fa fa-remove pointer" ng-click="ctrl.delFormatter($index)"></i>
			</span>
		</div>
		<div class="section gf-form-group">
			<h5 class="section-heading">Column Style</h5>
			<div class="gf-form-inline">				
				<div class="gf-form">
					<label class="gf-form-label width-5">Name</label>
					<input type="text" class="input-small gf-form-input max-width-8" ng-model="formatter.name" ng-change="ctrl.render()" ng-model-onblur />
					<gf-form-switch class="gf-form" label-class="width-8" switch-class="max-width-7" label="Local String" checked="formatter.localstring" on-change="ctrl.render()"/>
                    <label class="gf-form-label width-10">Decimal Point</label>
					<input type="text" class="input-small gf-form-input width-6" ng-model="formatter.decimal" ng-change="ctrl.render()" />
					<label class="gf-form-label width-8">Font Size</label>
					<input type="text" class="input-small gf-form-input width-10" ng-model="formatter.fontsize" ng-change="ctrl.render()" />
                    <label class="gf-form-label width-5">Width</label>
					<input type="text" class="input-small gf-form-input width-12" ng-model="formatter.width" ng-change="ctrl.render()" />
                    <label class="gf-form-label width-5">Align</label>
					<select class="gf-form-input width-8" ng-model="formatter.align" ng-options="align for align in ctrl.aligns" required></select>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="editor-row">
	<div class="gf-form-button">
		<button class="btn btn-inverse" ng-click="ctrl.addFormatter();ctrl.render()">
		<i class="fa fa-plus"></i>&nbsp;Add Formatter
		</button>
	</div>
</div>
