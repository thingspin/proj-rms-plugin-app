<div ng-switch on='ctrl.mode'>
    <div ng-switch-when="showBtn">
        <button type="submit" class="btn btn-primary" ng-click="ctrl.showCtrlMode('new')">신규 등록</button>
        <br></br>
    </div>
    <div class="editor-row">
        <div class="thingspin-table"></div>
    </div>
    <br></br>
    <div class="section gf-form-group" ng-show='1' ng-switch-when="new">
        <div class="gf-form">
            <label class="gf-form-label width-7">장비 이름</label>
            <input type="text" class="gf-form-input width-20 max-width-16"  data-placement="auto" ng-model="ctrl.machine.name" placeholder="장비 이름" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
            <label class="gf-form-label width-7">업체 선택</label>
            <select class="gf-form-input width-16" ng-model="ctrl.businessSelect" ng-options="opts.name for opts in ctrl.business" required></select>
            <label class="gf-form-label width-7">특이사항</label>
            <input type="text" class="gf-form-input width-20 max-width-24"  data-placement="auto" ng-model="ctrl.machine.memo" placeholder="비고" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
        </div>
        <div class="gf-form">
            <button class="btn btn-success width-7" ng-click="ctrl.addMachineItem(ctrl.businessSelect, ctrl.machine.name, ctrl.machine.memo)">
                신규 등록
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-success width-6" ng-click="ctrl.close()">
                창 닫기
            </button>
        </div>
    </div>
    <div class="section gf-form-group" ng-show='1' ng-switch-when="edit">
        <div class="gf-form">
            <label class="gf-form-label width-7">장비 이름</label>
            <input type="text" class="gf-form-input width-20 max-width-16"  data-placement="auto" ng-model="ctrl.machine.name" placeholder="" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
            <label class="gf-form-label width-7">업체 선택</label>
            <select class="gf-form-input width-16" ng-model="ctrl.businessSelect" ng-options="opts.name for opts in ctrl.business" required></select>
            <label class="gf-form-label width-7">특이사항</label>
            <input type="text" class="gf-form-input width-20 max-width-24"  data-placement="auto" ng-model="ctrl.machine.memo" placeholder="" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
        </div>
        <div class="gf-form">
            <button class="btn btn-success width-5" ng-click="ctrl.updateMachineItem(ctrl.businessSelect, ctrl.machine.name, ctrl.machine.memo)">
                변경
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-success width-5" ng-click="ctrl.deleteMachineItem(ctrl.machine.name)">
                삭제
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-success width-6" ng-click="ctrl.close()">
                창 닫기
            </button>
        </div>
    </div>
</div>
