<div ng-switch on='ctrl.mode'>
    <button type="submit" class="btn btn-primary" ng-click="ctrl.showCtrlMode('new')">신규 등록</button>
    <br></br>
    <div class="section gf-form-group" ng-show='1' ng-switch-when="new">
        <div class="gf-form">
            <label class="gf-form-label width-4">품목</label>
            <input type="text" class="gf-form-input width-12"  data-placement="auto" ng-model="ctrl.comsumable.name" placeholder="품목" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
            <label class="gf-form-label width-4">규격</label>
            <input type="text" class="gf-form-input width-14"  data-placement="auto" ng-model="ctrl.comsumable.standard" placeholder="규격" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
            <label class="gf-form-label width-7">업체 선택</label>
            <select class="gf-form-input width-10" ng-model="ctrl.businessSelect" ng-options="opts.name for opts in ctrl.business" required></select>
            <label class="gf-form-label width-6">재고수량</label>
            <input type="number" class="gf-form-input width-8"  data-placement="auto" ng-model="ctrl.comsumable.count" placeholder="재고수량" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-6">안전수량</label>
            <input type="number" class="gf-form-input width-8"  data-placement="auto" ng-model="ctrl.comsumable.cycle_count" placeholder="안전수량" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
            <label class="gf-form-label width-6">교체주기</label>
            <input type="number" class="gf-form-input width-8"  data-placement="auto" ng-model="ctrl.comsumable.count_time_count" placeholder="교체주기" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
            <label class="gf-form-label width-6">특이사항</label>
            <input type="text" class="gf-form-input width-10"  data-placement="auto" ng-model="ctrl.comsumable.memo" placeholder="특이사항" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
        </div>
        <div class="gf-form">
            <button class="btn btn-success width-7" ng-click="ctrl.addConsumableItem(ctrl.businessSelect, ctrl.comsumable.name, ctrl.comsumable.standard, ctrl.comsumable.count, ctrl.comsumable.cycle_count, ctrl.comsumable.count_time_count, ctrl.comsumable.count_time, ctrl.comsumable.memo)">
                신규 등록
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-success width-6" ng-click="ctrl.close()">
                창 닫기
            </button>
        </div>
    </div>
    <div class="section gf-form-group" ng-show='1' ng-switch-when="edit">
        <div class="gf-form">
            <label class="gf-form-label width-4">품목</label>
            <input type="text" class="gf-form-input width-12"  data-placement="auto" ng-model="ctrl.comsumable.name" placeholder="품목" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
            <label class="gf-form-label width-4">규격</label>
            <input type="text" class="gf-form-input width-14"  data-placement="auto" ng-model="ctrl.comsumable.standard" placeholder="규격" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
            <label class="gf-form-label width-7">업체 선택</label>
            <select class="gf-form-input width-10" ng-model="ctrl.businessSelect" ng-options="opts.name for opts in ctrl.business" required></select>
            <label class="gf-form-label width-6">재고수량</label>
            <input type="number" class="gf-form-input width-8"  data-placement="auto" ng-model="ctrl.comsumable.count" placeholder="재고수량" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-6">안전수량</label>
            <input type="number" class="gf-form-input width-8"  data-placement="auto" ng-model="ctrl.comsumable.cycle_count" placeholder="안전수량" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
            <label class="gf-form-label width-6">교체주기</label>
            <input type="number" class="gf-form-input width-8"  data-placement="auto" ng-model="ctrl.comsumable.count_time_count" placeholder="교체주기" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
            <label class="gf-form-label width-6">특이사항</label>
            <input type="text" class="gf-form-input width-10"  data-placement="auto" ng-model="ctrl.comsumable.memo" placeholder="특이사항" ng-blur="ctrl.render()" data-min-length=0 data-items=64 ng-model-onblur>
        </div>
        <div class="gf-form">
            <button class="btn btn-success width-5" ng-click="ctrl.updateConsumableItem(ctrl.businessSelect, ctrl.comsumable.name, ctrl.comsumable.standard, ctrl.comsumable.count, ctrl.comsumable.cycle_count, ctrl.comsumable.count_time_count, ctrl.comsumable.count_time, ctrl.comsumable.memo)">
                변경
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-success width-5" ng-click="ctrl.deleteConsumableItem(ctrl.comsumable.name, ctrl.comsumable.standard)">
                삭제
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-success width-6" ng-click="ctrl.close()">
                창 닫기
            </button>
        </div>
    </div>        
    <div class="editor-row">
        <div class="thingspin-table"></div>
    </div>
    <br></br>
    <div class="editor-row">
        <div class="row-shipper-receiver"></div>
    </div>
        
</div>
